<td ng-bind="achievemementObject"></td>
<td ng-repeat="player in ctrl.getPlayers() track by $index">
  <span ng-show="player.player_achievements[achievemementKey] === '1'" 
        class="achievementDone">
    Achieved
  </span>

  <span ng-show="player.player_achievements[achievemementKey] === undefined" 
        class="achievementNotDone">
    Not Achieved
  </span>

</td>
