<td ng-bind="achievement.visible_name"></td>
<td ng-repeat="player in ctrl.getPlayers() track by $index">
  <span ng-show="player.player_achievements[achievement.name] === '1'" 
        class="achievementDone">
    Achieved
  </span>

  <span ng-show="player.player_achievements[achievement.name] === undefined" 
        class="achievementNotDone">
    Not Achieved
  </span>

</td>
